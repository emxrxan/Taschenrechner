<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taschenrechner</title>
        <link rel="stylesheet" type="text/css" href="./src/css/style.css">
    </head>

    <body>

        <!--Taschenrechner-Container-->
        <div class="Taschenrechner-Container">
            <!--Anzeige-->
            <div id="screen"></div>

            <!--Buttons-->
            <div id="eins">
                <button class="zahl">1</button>
            </div>
            <div id="zwei">
                <button class="zahl">2</button>
            </div>
            <div id="drei">
                <button class="zahl">3</button>
            </div>
            <div id="vier">
                <button class="zahl">4</button>
            </div>
            <div id="fÃ¼nf">
                <button class="zahl">5</button>
            </div>
            <div id="sechs">
                <button class="zahl">6</button>
            </div>
            <div id="sieben">
                <button class="zahl">7</button>
            </div>
            <div id="acht">
                <button class="zahl">8</button>
            </div>
            <div id="neun">
                <button class="zahl">9</button>
            </div>
            <div id="null">
                <button class="zahl">0</button>
            </div>
            <div id="komma">
                <button class="zahl">.</button>
            </div>
            <div id="plus">
                <button class="oper">+</button>
            </div>
            <div id="minus">
                <button class="oper">-</button>
            </div>
            <div id="mal">
                <button class="oper">*</button>
            </div>
            <div id="teile">
                <button class="oper">/</button>
            </div>
            <div id="gleich">
                <button class="oper">=</button>
            </div>
            <div id="clear">
                <button class="oper">C</button>
            </div>
        </div>
        <!--Taschenrechner-Container-->

        <!--Dark-Mode-->
        <p>Icon von <a href="https://www.flaticon.com/de/autoren/good-ware">Good Ware</a></p>
        <div id="dark-light"></div>
        <!--Dark-Mode-->

        <!--Script-->
        <script src="./src/js/Rechner.js" defer></script>
        <script src="./src/js/main.js" defer></script>
        <!--Script-->

    </body>

</html>
